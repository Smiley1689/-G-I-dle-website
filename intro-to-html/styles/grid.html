<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
        ">
            <div style="background-color:
            rgb(149, 182, 210);">div 1</div>
            <div style="background-color:
            rgb(232, 194, 229);">div 2<p>text</p"></div>
        </div>


            <div style="
            margin-top:30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color:
            rgb(149, 182, 210);">100px</div>
            <div style="background-color:
            rgb(232, 194, 229);">100px<p>text</p"></div>
            <div style="background-color:
            rgb(149, 182, 210);">200px</div>
            <div style="background-color:
            rgb(232, 194, 229);">100px</div>
        </div>

            <div style="
            margin-top:30px;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
            <div style="background-color:
            rgb(149, 182, 210);">100px</div>
            <div style="background-color:
            rgb(232, 194, 229);">1fr</div>
        </div>

        <div style="
            margin-top:30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
        ">
            <div style="background-color:
            rgb(149, 182, 210);">100px</div>
            <div style="background-color:
            rgb(232, 194, 229);">1fr</div>
            <div style="background-color:
            rgb(149, 182, 210);">1fr</div>
        </div>
    </body>
</html>
